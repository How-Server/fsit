name: Publish
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - run: ./gradlew build
      - uses: Kir-Antipov/mc-publish@v3.2
        with:
          loaders: |
            fabric
            quilt
          game-versions: |
            1.19.3
            1.19.4
          dependencies: |
            modmenu | suggests | *
            cloth-config | recommends | *

          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-id: J5NAzRqK

          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          curseforge-id: 837056

          files-primary: build/libs/!(fsit-*@(client|sources|all))*.jar
          files-secondary: build/libs/fsit-*@(client|sources)*.jar
